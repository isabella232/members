language:
- node_js
node_js:
- '6'
services:
- postgresql
addons:
  postgresql: "9.4"
env:
  global:
  - NODE_ENV=test
  - SECRET_KEY=test
  - githubClientID=123456
  - githubClientSecret=123456
  - callbackURL=http://127.0.0.1:3000/auth/github/callback
before_script:
- psql -c 'create database members_test;' -U postgres
- npm install -g istanbul
script:
- npm run build
after_script:
- npm run coveralls
