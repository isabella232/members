{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-md-12">
      <h2>Please verify your account.</h2>
      <br>
      <form class="form" method="POST" action="/auth/verify">
        <div class="form-group">
          <label for="code" class="control-label">Registration Code</label>
          <input type="text" class="form-control" id="code" name="code" placeholder="Enter your code here" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
      </form>
      <br>
      <p>Don't have a code? Please contact support.</p>
    </div>
  </div>

{% endblock %}
