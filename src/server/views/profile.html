{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

  <h3>Account Info:</h3>

  <br>

  <dl class="dl-horizontal">
    <dt>Email</dt>
    {% if user.email %}
      <dd><a href="mailto:{{user.email}}">{{user.email}}</a></dd>
    {% endif %}
    <dt>GitHub Username</dt>
    <dd><a href="https://github.com/{{user.username}}">{{user.username}}</a></dd>
    <dt>GitHub Display Name</dt>
    <dd>{{user.display_name}}</dd>
    <dt>Role</dt>
    {% if user.admin %}
      <dd>admin</dd>
    {% else %}
      <dd>user</dd>
    {% endif %}
  </dl>

{% endblock %}
