{% extends '../_base.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Name</th>
            <th>Read</th>
            <th>Created Date</th>
          </tr>
        </thead>
        <tbody>
          {% for chapter in chapters %}
            <tr>
              <td>{{chapter.order_number}}</td>
              <td>{{chapter.name}}</td>
              <td>{{chapter.read}}</td>
              <td>{{chapter.created_at|date('Y-m-d')}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock %}
