{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-md-12">
      <p>{{singleChapter.content}}</p>
      {% if singleChapter.read %}
        <a href="/chapter/{{singleChapter.id}}/update?read=false" type="button" class="btn btn-default">Mark as Unread</a>
      {% elseif !singleChapter.read %}
        <a href="/chapter/{{singleChapter.id}}/update?read=true" type="button" class="btn btn-default">Mark as Read</a>
      {% endif %}
    </div>
  </div>

{% endblock %}
